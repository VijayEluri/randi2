<div><ice:panelGrid xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" columns="3"
	rendered="#{!trialHandler.editing}" width="450px">
</ice:panelGrid> <ice:panelGrid columns="3" width="420px"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:f="http://java.sun.com/jsf/core">
	<ice:outputLabel
		value="#{labels['pages.trialCreatePanel.responseLabel']}" />
	<ice:panelGrid columns="3">
		<ice:selectOneMenu id="resonseCriteria" partialSubmit="true">
			<f:selectItem
				itemLabel="#{criteria['de.randi2.model.criteria.DichotomousCriterion']}"
				itemValue="#{criteria['de.randi2.model.criteria.DichotomousCriterion']}" />
			<f:converter binding="#{responsePropertyConfig.criterionConverter}" />
		</ice:selectOneMenu>
		<ice:commandButton id="addCriterion"
			image="/resources/img/icons/add16.png"
			actionListener="#{responsePropertyConfig.addCriterion}"
			visible="#{responsePropertyConfig.criteriaEmpty}"
			style="margin-right:5px;" />
	</ice:panelGrid>
</ice:panelGrid> <ice:panelGroup styleClass="clearer"
	xmlns:ice="http://www.icesoft.com/icefaces/component" /><ice:panelGroup
	visible="#{!responsePropertyConfig.criteriaEmpty}"
	styleClass="exampleBox"
	style="width: 420px;" 
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ice:panelSeries value="#{responsePropertyConfig.criteria}"
		var="criterion" style="padding:10px;">
		<ui:include src="/inc/panels/trial/responseCriterionPanel.xhtml" />
	</ice:panelSeries>
</ice:panelGroup></div>
