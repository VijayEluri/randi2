<ice:panelGrid columns="1" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelGroup
		style="float:left; padding-left: 2px; padding-top: 5px; width: 450px;">
		<b class="b1"></b>
		<b class="b2"></b>
		<b class="b3"></b>
		<b class="b4"></b>
		<ice:panelGroup styleClass="contentb">
			<ice:panelGrid columns="1">
				<ice:outputLabel
					value="#{algorithms['de.randi2.model.randomization.ResponseAdaptiveRConfig.name']}" />
				<ice:outputText
					value="#{algorithms['de.randi2.model.randomization.ResponseAdaptiveRConfig.info']}" />
			</ice:panelGrid>
			<ice:panelGrid columns="1" style="margin-top:10px;">
				<ice:outputLabel
					value="#{labels['pages.responseAdaptiveR.configuration']}" />
			</ice:panelGrid>
			<ice:panelGrid columns="2" styleClass="verticalAlignTop">
				<ice:outputLabel
					value="#{labels['pages.responseAdaptiveR.initialCount']}" />
				<ice:inputText id="initialCountResponseAdaptiveR" size="31"
					value="#{trialHandler.currentObject.randomizationConfiguration.initializeCountBallsResponseAdaptiveR}"
					partialSubmit="true">
				</ice:inputText>
				<ice:outputLabel
					value="#{labels['pages.responseAdaptiveR.countReplacedBalls']}" />
				<ice:outputLabel></ice:outputLabel>
				<ice:outputLabel
					value="#{labels['pages.responseAdaptiveR.responseSuccessCount']}" />
				<ice:inputText id="responseSuccessCount" size="31"
					value="#{trialHandler.currentObject.randomizationConfiguration.countBallsResponseSuccess}"
					partialSubmit="true">
					<f:event type="javax.faces.event.PostValidateEvent"
						listener="#{trialHandler.postValidateCountSuccess}" />
				</ice:inputText>
				<ice:outputLabel
					value="#{labels['pages.responseAdaptiveR.responseFailureCount']}" />
				<ice:inputText id="responseFailureCount" size="31"
					value="#{trialHandler.currentObject.randomizationConfiguration.countBallsResponseFailure}"
					partialSubmit="true">
					 <f:validator
						validatorId="de.randi2.jsf.validators.RESPONSE_ADAPTIVE_R_VALIDATOR" />
					<f:attribute name="trialHandler" value="#{trialHandler}" />	
				</ice:inputText>
			</ice:panelGrid>
			<ice:message for="responseFailureCount" styleClass="errorMsg" />
			<b class="b4"></b>
			<b class="b3"></b>
			<b class="b2"></b>
			<b class="b1"></b>
		</ice:panelGroup>
	</ice:panelGroup>

	<ui:include src="/inc/panels/trial/responsePropertyConfig.xhtml" />
	<ui:include src="/inc/panels/randomization/strata.xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets" />
</ice:panelGrid>
