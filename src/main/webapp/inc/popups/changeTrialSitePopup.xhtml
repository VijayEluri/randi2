<ice:form xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:panelPopup draggable="true" modal="true"
		visible="#{popups.changeTrialSitePVisible}"
		rendered="#{popups.changeTrialSitePVisible}">
		<f:facet name="header">
			<ice:outputText
				value="#{labels['pages.changeTrialSitePopup.header']}" />
		</f:facet>
		<f:facet name="body">
			<ice:panelGrid border="0" columns="2" style="float:left">
				<h:graphicImage name="/img/icons/trialSite48.png" />
				<ice:outputText value="#{labels['pages.changeTrialSitePopup.info']}"
					escape="false" />
				<ice:outputLabel for="name" value="#{labels['trialSite.name']}" />
				<ice:selectOneMenu id="trialSite" partialSubmit="true"
					required="#{loginHandler.currentObject.person.requiredFields['trialSite']}"
					value="#{loginHandler.selectedTrialSite}">
					<f:selectItems value="#{loginHandler.trialSites}" />
					<f:converter binding="#{trialSiteHandler.trialSiteConverter}" />
				</ice:selectOneMenu>
				<ice:message for="trialSite" styleClass="errorMsg" />
				<ice:outputLabel for="country"
					value="#{labels['trialSite.country']}" />
				<ice:outputText id="country"
					value="#{loginHandler.selectedTrialSite.country}" />
				<ice:outputLabel for="city" value="#{labels['trialSite.city']}" />
				<ice:outputText id="city"
					value="#{loginHandler.selectedTrialSite.city}" />
				<ice:outputLabel for="postcode"
					value="#{labels['trialSite.postcode']}" />
				<ice:outputText id="postcode"
					value="#{loginHandler.selectedTrialSite.postcode}" />
				<ice:outputLabel for="street" value="#{labels['trialSite.street']}" />
				<ice:outputText id="street"
					value="#{loginHandler.selectedTrialSite.street}" />
				<ice:panelGroup>
					<ice:panelGrid columns="2">
						<ice:commandButton value="#{labels['buttons.save']}"
							action="#{loginHandler.changeTrialSite}"
							disabled="#{loginHandler.selectedTrialSite==null}" />
						<ice:commandButton immediate="true"
							value="#{labels['buttons.cancel']}"
							action="#{popups.hideChangeTrialSitePopup}" />
					</ice:panelGrid>
				</ice:panelGroup>
			</ice:panelGrid>
		</f:facet>
	</ice:panelPopup>
</ice:form>
