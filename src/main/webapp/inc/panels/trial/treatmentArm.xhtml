<ice:panelGroup xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	style="padding:10px;float:left; height:215px; margin: 10px;">
	<b class="b1"></b>
	<b class="b2"></b>
	<b class="b3"></b>
	<b class="b4"></b>
	<ice:panelGroup styleClass="contentb">
		<ice:panelGrid columns="3">
			<h:graphicImage name="/img/icons/arm16.png" />
			<ice:outputLabel value="#{labels['pages.trialCreatePanel.tArmLabel']}" />
			<ice:commandButton image="/resources/img/icons/remove16.png"
		actionListener="#{armWrapper.removeArm}" partialSubmit="true"/>
		</ice:panelGrid>
		<ice:panelGrid>
			<ice:outputLabel for="name" value="#{labels['treatmentArm.name']}" />
			<ice:panelGroup>
				<ice:inputText id="name" value="#{armWrapper.arm.name}" size="22"
					required="#{armWrapper.arm.requiredFields['name']}" partialSubmit="true">
					<f:validator
						validatorId="de.randi2.jsf.validators.RANDI2_VALIDATOR" />
					<f:attribute name="dObject" value="#{armWrapper.arm}" />
				</ice:inputText>
			<ice:message for="name" styleClass="errorMsg" />
			</ice:panelGroup>
			<ice:outputLabel for="description"
				value="#{labels['treatmentArm.description']}" />
			<ice:panelGroup>
				<ice:inputTextarea id="description" value="#{armWrapper.arm.description}"
					style="width:135px;height:40px;overflow: auto;"
					required="#{armWrapper.arm.requiredFields['description']}"
					partialSubmit="true">
					<f:validator
						validatorId="de.randi2.jsf.validators.RANDI2_VALIDATOR" />
					<f:attribute name="dObject" value="#{armWrapper.arm}" />
				</ice:inputTextarea>
			<ice:message for="description" styleClass="errorMsg" />
			</ice:panelGroup>
			<ice:outputLabel for="plannedSubjects"
				value="#{labels['treatmentArm.plannedSubjects']}" />
			<ice:panelGroup>
				<ice:inputText id="plannedSubjects"
					value="#{armWrapper.arm.plannedSubjects}" size="22"
					required="#{armWrapper.arm.requiredFields['plannedSubjects']}"
					partialSubmit="true">
					<f:validator
						validatorId="de.randi2.jsf.validators.RANDI2_VALIDATOR" />
					<f:attribute name="dObject" value="#{armWrapper.arm}" />
				</ice:inputText>
				<ice:message for="plannedSubjects" styleClass="errorMsg" />
			</ice:panelGroup>
		</ice:panelGrid>
	</ice:panelGroup>
	<b class="b4"></b>
	<b class="b3"></b>
	<b class="b2"></b>
	<b class="b1"></b>
</ice:panelGroup>
