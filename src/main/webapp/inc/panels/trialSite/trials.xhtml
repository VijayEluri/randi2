<ice:dataTable xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component" id="trialSiteTrialsTable"
	border="1" value="#{trialSiteHandler.trials}"
	var="trial" width="700px">
	<ice:column id="column1">
		<ice:outputText value="#{trial.abbreviation}"></ice:outputText>
		<f:facet name="header">
			<ice:outputText value="#{labels['trial.abbreviation']}" id="firstnameH"></ice:outputText>
		</f:facet>
	</ice:column>
	<ice:column id="column2">
		<ice:outputText value="#{trial.name}"></ice:outputText>
		<f:facet name="header">
			<ice:outputText value="#{labels['trial.name']}" id="surnameH"></ice:outputText>
		</f:facet>
	</ice:column>
	<ice:column id="column3">
		<ice:outputText value="#{trial.startDate.time}" converter="javax.faces.DateTime"></ice:outputText>
		<f:facet name="header">
			<ice:outputText value="#{labels['trial.startDate']}" id="emailH"></ice:outputText>
		</f:facet>
	</ice:column>
	<ice:column id="column4">
		<ice:outputText value="#{trial.endDate.time}" converter="javax.faces.DateTime"></ice:outputText>
		<f:facet name="header">
			<ice:outputText value="#{labels['trial.endDate']}" id="phoneH"></ice:outputText>
		</f:facet>
	</ice:column>
	<ice:column id="column5">
		<ice:outputText value="#{trial.sponsorInvestigator.UIName}"></ice:outputText>
		<f:facet name="header">
			<ice:outputText value="#{labels['trial.sponsorInvestigator']}"
				id="sponsorInvestigator"></ice:outputText>
		</f:facet>
	</ice:column>
	<ice:column id="column6">
		<ice:outputText value="#{trial.description}"></ice:outputText>
		<f:facet name="header">
			<ice:outputText value="#{labels['trial.description']}"
				id="description"></ice:outputText>
		</f:facet>
	</ice:column>
	
</ice:dataTable>
