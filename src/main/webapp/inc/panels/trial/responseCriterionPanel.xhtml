<ice:panelGroup xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	style="float:left; padding-left: 2px; padding-top: 5px;">
	<b class="b1"></b>
	<b class="b2"></b>
	<b class="b3"></b>
	<b class="b4"></b>
	<ice:panelGroup styleClass="contentb">
		<ice:panelGrid columns="2">
			<ice:outputLabel value="#{criterion.l16edName}" />
		</ice:panelGrid>
		<ice:panelGrid columns="2">
			<ice:panelGrid columns="1">
				<ice:outputLabel
					value="#{criteria['de.randi2.model.criteria.AbstractCriterion.name']}" />
				<ice:inputText value="#{criterion.wrappedCriterion.name}" />
				<ice:outputLabel
					value="#{criteria['de.randi2.model.criteria.AbstractCriterion.description']}" />
				<ice:inputTextarea value="#{criterion.wrappedCriterion.description}" />
			</ice:panelGrid>
			<ice:panelGroup>
				<ice:panelStack id="configurationPanelStack"
					selectedPanel="#{criterion.panelType}">
					<ice:panelGroup id="criterionErrorPanel">
						<ui:include
							src="/inc/panels/trial/criteriaConfigurationPanels/cErrorPanel.xhtml" />
					</ice:panelGroup>
					<ice:panelGroup id="dichotomousPanel">
						<div><ice:panelGroup xmlns:h="http://java.sun.com/jsf/html"
							xmlns:f="http://java.sun.com/jsf/core"
							xmlns:ice="http://www.icesoft.com/icefaces/component">
							<ice:panelGrid columns="1">
								<ice:outputLabel
									value="#{criteria['de.randi2.model.criteria.DichotomousCriterion.response.option1']}" />
								<ice:inputText value="#{criterion.wrappedCriterion.option1}"
									partialSubmit="true" />
								<ice:outputLabel
									value="#{criteria['de.randi2.model.criteria.DichotomousCriterion.response.option2']}" />
								<ice:inputText value="#{criterion.wrappedCriterion.option2}"
									partialSubmit="true" />
							</ice:panelGrid>
						</ice:panelGroup> <ui:include xmlns:ui="http://java.sun.com/jsf/facelets"
							src="/inc/panels/trial/constraintsConfigurationPanels/dichotomousConstraint.xhtml" />
						</div>
					</ice:panelGroup>
				</ice:panelStack>
			</ice:panelGroup>
		</ice:panelGrid>
	</ice:panelGroup>
	<b class="b4"></b>
	<b class="b3"></b>
	<b class="b2"></b>
	<b class="b1"></b>
</ice:panelGroup>
